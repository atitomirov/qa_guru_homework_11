plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

group 'com.atitomirov'
version '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.22.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.22.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.14.0",
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "org.slf4j:slf4j-simple:2.0.7",
            "io.qameta.allure:allure-selenide:2.22.0"
    )

    testRuntimeOnly("org.junit.jupiter:junit-jupiter:5.9.2")
}

test {
    useJUnitPlatform()
}